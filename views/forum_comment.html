<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="CSHub">
<head>
  <title>Forum Answer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
  <meta name="description" content="Blueprint: Horizontal Drop-Down Menu" />
  <meta name="keywords" content="horizontal menu, microsoft menu, drop-down menu, mega menu, javascript, jquery, simple menu" />
  <meta name="author" content="Codrops" />
    <!--link rel="shortcut icon" href="../favicon.ico"-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="forum_comment.css">

  <!-- angular js library -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <!-- Used CSS Files -->
    <link rel="stylesheet" type="text/css" href="default1.css" />
    <link rel="stylesheet" type="text/css" href="component1.css" />
    <!--font style-->
    <link rel="stylesheet" href="css/font-awesome.min.css"> 
    <script type="text/javascript" src="forum_comment.js"></script>

</head>
<body style="background-color:black"> 
 
<div class="container" id="main" ng-controller="forumComment">
 <br>

    <div class="panel panel-default " style=" box-shadow: 4px 4px 4px 4px grey;">
      <div class="panel-body">
  

        <div class="container-fluid" >
          <nobr><h2 class="view">CS-Hub -Forum  </h2></nobr>
          <nobr><h3><p class="text-right view"><a href="/forumquestions.html">View Questions</a></p></h3></nobr>
          <p><b>A Developers Point</b></p>
            <div class="form-group">
              <label for="comment"><b><h4>Question:</h4></b></label>
             <blockquote><p><b>{{answers[0].question_name}}</b></p></blockquote>
            </div><hr class="questionline">
            <strong><h4>Answers:</h4></strong>
            <div ng-repeat="answer in answers[0].answers | reverse" >
              <p>{{answer.answer}}</p>
              <p class="text-right name">- <b>{{answer.name}}</b></p><br><hr>
            </div>
        </div>
         <br>
           <div ng-controller="loginForum">
                <form method="post" action="/users/forumanswers">
                   <input type="text" name="qname" value="{{answers[0].name}}" hidden>   
                   <input class="form-control" type="text" name="name" placeholder="Your UserName" style="width: 25%" required="Enter UserName"><br>
                   <textarea class="form-control" name="answer" rows="8" id="comment" placeholder="Your Answer" required></textarea>
                   <div ng-if="log.username == 'empty'">
                    <h2><b><a href="/Userpage.html">Login First</a></b></h2>
                   </div>
                   <div ng-if="log.username != 'empty'"> 
                      <button type="submit" class="btn btn-success pull-right" style="height:35px;width:100px;font-size:15px;margin-left:900px;margin-top:20px">
                       Reply
                    </button>
                  </div>
                </form>
                     
          </div>

      </div>
    </div>
</div>
</body>
</html>
